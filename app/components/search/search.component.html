<h1>Need music?</h1>
<p class="lead">This application will help you to preview content of yoyur favorite artist</p>
<form>
    <div class="form-group">
        <input (keyup)="searchMusic()" [(ngModel)]="searchStr"  type="text" class="form-control" placeholder="Search for artist..." >
    </div>
</form>

<div *ngIf="searchRes">
    <div *ngFor = "let res of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4>{{res.name}}</h4>
                    <div><strong>Genres:</strong>
                        <span *ngFor="let genre of res.genres">
                            {{genre}},
                        </span>
                    </div>
                </div> 
            </div>      
        </div>
    </div>
</div>
